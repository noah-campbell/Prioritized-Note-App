<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <script src="write.js"></script>
</head>
<body>
  <h1>Notes</h1>
  <form>
	Title:
    <input type="text" id="title"> <br>
	Do by:
    <input type="date" id="date"> <br>
	Priority
    <select id="priority">
			<option value="#ffcc29">Should do</option>
  		<option value="#f58634">Must do</option>
  		<option value="#81b214">Might do</option>
  		<option value="#206a5d">Want to do</option>
    </select> <br>
	Details:<br><textarea id="noteDetails" class="noteDetails"></textarea> <br>
	<input type="reset" id="button" value="Submit" OnClick="pushNote()"> <br>
  </form>
	<div id="output"></div>
</body>
</html>
